{% extends "base.html" %} 
{% block body %}
<div class="content">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li id="id_alert" {% if message.tags %} class="alert"{% endif %}>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    <script>
        const notification = document.getElementById("id_alert");
        setTimeout(() => notification.remove(), 5000);
      </script>

    {% endif %}

    {% block content %}
    {% endblock content %}
</div>
{% endblock body %}

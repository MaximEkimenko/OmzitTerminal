{% if form.errors %}
<div class="alert alert-error">
  <ul>
    {% for field in form %}
      {% if field.errors %}
        {% for error in field.errors %}
          <li><a href="#id_{{ field.name }}" class="error">{{ error|escape }}</a></li>
        {% endfor %}
      {% endif %}
    {% endfor %}
  </ul>
  {% if form.non_field_errors %}
    {{ form.non_field_errors }}
  {% endif %}
</div>
{% endif %}
